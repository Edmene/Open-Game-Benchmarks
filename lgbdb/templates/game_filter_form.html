{% load bootstrap3 %}



<!--
build the list of game titles for autocomplete
-->
<datalist id="mylist">
{% for game in gamelist %}
  <option>{{ game.title}}</option>
{% endfor %}
</datalist>
    

<!--
the game filter form
-->
<form action="#" method="get" class="form">
    <div class="row">
        <div class="col-md-3">
            {% bootstrap_field filter.form.title %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            {% bootstrap_field filter.form.show %}
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-2">
            <input type="submit" value="Search" class="btn btn-primary"/>
        </div>
    </div>
    
</form>
