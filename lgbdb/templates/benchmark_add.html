{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}

<h2>{{ title }}</h2>
<h3>Remeber to turn <b>VSync off</b></h3>

<form enctype="multipart/form-data" method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-8">
            {% bootstrap_form form  %}
            
            <input type="submit" value="Save"  class="btn btn-primary" />
        </div>
    </div>
    
</form>

{% endblock %}
