{% extends 'base.html' %}
{% load bootstrap3 %}

<!--
load the javascript needed for gchart
-->
{% block morehead %}

    <script type="text/javascript" src="{% get_static_prefix %}js/flot/jquery.js"></script>

{% endblock %}

<div class="row">

        <form enctype="multipart/form-data" method="POST" action="" >
        
        {% csrf_token %}

            {% endif %}
            
            {% if  field.name == "desktop_environment"  %}
            <br><p>Optional fields:</p>
            {% endif %}
            
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <br>
        </tr>
        {% endfor %}
        -->
        
        
        {% bootstrap_form form %}

    </div>
    
    
</div>
