{% extends 'base.html' %}
{% load bootstrap3 %}

<!--
load the javascript needed for gchart
-->
{% block morehead %}
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    </script>
{% endblock %}


{% block content %}

<h2>{{ title }}</h2>



<div class="row">
    
    {{ fpschart.as_html }}
    
    <div class="col-md-8">
        
        <form enctype="multipart/form-data" method="POST" action="" >
        
        {% csrf_token %}
        
        
        <!--
        {% for field in form %}
        <tr>
            {% if  field.name == "descriptive_name"  %}
            <br><p>Required fields:</p>
            {% endif %}
            
            {% if  field.name == "desktop_environment"  %}
            <br><p>Optional fields:</p>
            {% endif %}
            
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <br>
        </tr>
        {% endfor %}
        -->
        
        
        {% bootstrap_form form %}
        
        <input type="submit" value="Save"  class="btn btn-primary" />
            
        
        </form>

    </div>
    
    
</div>
        
<br>
<p>{{ message }}</p>
{% endblock %}
