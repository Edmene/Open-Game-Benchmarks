{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <form method="post" action=".">
          {% csrf_token %}
           {% bootstrap_form form %}
        
          <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
        </form>
    </div>
</div>
{% endblock %}
